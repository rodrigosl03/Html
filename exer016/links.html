<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: sans-serif;
        }
        a{
            color: green;
            text-decoration: none;
            font-style: initial;
        }
        a:visited{
            color: red ;
        }
        a:hover{
            text-decoration: underline;
            color: black;
        }
        .especial::after{
             content: " Importante";
             font-family: monospace;
             font-weight: bolder;
             color: black;
        }
    </style>
</head>
<body>
   <h1>Personalizando links</h1>
 <p>Olha os lins abaixo</p>
     <ul>
        <li><a href="https://www.youtube.com/watch?v=z2N-tTKv7Cc" target="_blank" rel="external">&rarr;  Youtube &larr;</a></li>
        <li><a href="https://www.google.com" target="_blank" rel="external" class="especial">Google</a></li>
        <li><a href="https://www.instagram.com/" target="_blank" rel="external" class="especial">Insta</a></li>
    </ul>
</body>
</html>
